---
- ansible.builtin.assert:
    that:
      - ssh is defined
      - ssh.users is defined
      - ssh.users | length > 0
    quiet: true

- ansible.builtin.include_tasks: tasks/deploy.yml
  with_items: "{{ ssh.users }}"
  loop_control:
    loop_var: files

- ansible.builtin.include_tasks: known_hosts.yml
  with_items: "{{ ssh.known_hosts }}"
  loop_control:
    loop_var: known_host